name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@2.0.0
    - name: cmake
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
    - name: make
      run: make
    - name: test
      run: make gtest
