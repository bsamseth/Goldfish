name: C/C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: cmake
      run: |
        mkdir build && cd build./configure
        cmake .. -DCMAKE_BUILD_TYPE=coverage
    - name: make
      run: make
    - name: coverage
      run: make coverage
