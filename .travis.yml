language: cpp

compiler: g++

before_install: sudo apt-get install pip

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
- sudo pip install cpp-coveralls

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang

script:
  - mkdir build && cd build
  - cmake ..
  - make
  - ./unittests
  - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E "*tests/*" -E "app/*" -E "/usr/*"
