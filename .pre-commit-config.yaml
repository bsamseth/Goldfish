repos:
- repo: https://github.com/ambv/black
  rev: stable
  hooks:
  - id: black
    language_version: python3.7

- repo: https://gist.github.com/bsamseth/0abbcee0655e8023abc63c2c2b27c122
  rev: ed37a7af537bbb369fc18f4f60be9d8cc746e8cb
  hooks:
  - id: isort
    language_version: python3.7
  - id: clang-format

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.1.0
  hooks:
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: check-yaml

